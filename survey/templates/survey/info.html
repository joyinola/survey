{%load static%}
<!DOCTYPE html>
<html>
<head>
    <title>
        Info
    </title>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content="width=device-width, initial-scale=1.0">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap');
</style> 

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<link rel='stylesheet' type='text/css' media='screen' href='../../static/survey.css'>

</head>
<body>
    <div id="expired_session" class="hidden alert alert-danger"> Session expired. Please, refresh page</div>
    <section id="info">
        <section id="gender">
            <br>
            <h4>What is your Gender?</h4>
            <input type="radio" name="Gender" id='male' value="Male">
            <label for="male" >Male</label>
            <input type="radio" name="Gender" id='female' value="Female">
            <label for="female" >Female</label>
            <input type="radio" name="Gender" id="Others" value="Other">
            <label for="Others" >Others</label>
        </section>
        <br>
        
        <label for="age">What is your age?</label>
        <br>
        <label for="testInput"> Input answer</label>
        <input type="text" id="age" required class="form-control" placeholder="" aria-label="Username" aria-describedby="addon-wrapping">
        
        <!-- <select id="age">
            <option disabled selected value> -- select an option -- </option>
            <option value="Less than 20">Less than 20</option>
            <option value="20-35">20-35</option>
            <option value="36-45">36-45</option>
            <option value="Above 45">Above 45</option>
        </select> -->


        <br>
        <br>
        <label for="qualification">What is the highest level of education you have completed?</label>
        <br>
        <select id="qualification">
            <option disabled selected value> -- select an option -- </option>
            <option value="Less than High School">Less than High School</option>
            <option value="High School"> High School</option>

            <option value="College Degree">College Degree</option>
            <option value="Masters Degree">Masters Degree</option>
            <option value="Doctorate Degree">Doctorate Degree</option>
            
        </select>
        <br>
        <br>
        <!-- <button id="headlines" onclick="location.href='/headlines/1'" class='btn'>Back</button> -->
        <button id ='genInfo' class="btn ">Continue</button>
    </section>

        <div class='hidden alert alert-danger' id='selectItem'>
             
        <p id="error"></p>
    </div>
        <section id="politics" class='hidden'>
            <br>
         <label for="qualification">How interested in politics are you?</label>
        <br>
        <select id="interest">
            <option disabled selected value> -- select an option -- </option>
            <option value="Not at all Interested">Not at all Interested</option>
            <option value="Not very Interested"> Not very Interested</option>

            <option value="Somewhat Interested">Somewhat Interested</option>
            <option value="Very Interested">Very Interested</option>
        </select>
        <br>
        <br>
         <label for="republican">Generally speaking, do you usually think of yourself as..</label>
        <br>
        <select id="republican">
            <option disabled selected value> -- select an option -- </option>
            <option value="Strong Republican">Strong Republican</option>
            <option value="Not Strong Republican"> Not a Strong Republican</option>

            <option value="Lean Republican">Lean Republican</option>
            <option value="Independent">Independent</option>
            <option value="Lean Democrat">Lean Democrat</option>
            <option value="Strong Democrat">Strong Democrat</option>
            <option value="Not Strong Democrat"> Not a Strong Democrat</option>
        </select>
        <br>
        <br>
         <label for="candidate">For what candidate did you vote at the last US presidential election?</label>
        <br>
        <select id="candidate">
            <option disabled selected value> -- select an option -- </option>
            <option value="Joe Biden">Joe Biden</option>
            <option value="Donald Trump"> Donald Trump</option>
            <option value="Someone Else">Someone Else</option>
            <option value="I didn't vote">I didn't vote</option>
        </select>
        <br>
        <br>
        <button id='backToGen' class="btn">Back</button>
        <button id="submitInfo" style="width: 175px; height: 35px;" class='btn'>Submit experiment</button>
    </section>
    
       
    
    <section id="code" class="hidden">
        <div id="confirmcode">
        </div>
    </section>
    <script src="../static/info.js"></script>
</body>
</html>
