{%load static%}
<!DOCTYPE html>
<html>
<head>
    <title>Info</title>
    <link rel="icon" type="image/x-icon" href="static/images/favicon.ico">
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content="width=device-width, initial-scale=1.0">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap');
</style> 

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<link rel='stylesheet' type='text/css' media='screen' href='../../static/survey.css'>

</head>
<body>
    <div id="expired_session" class="hidden alert"> Session expired. Please, refresh page</div>
    <div class="info"  id="info"> 
    
        <section id="gender">
            <br>
            <h5>What is your Gender?</h5>
            <input type="radio" name="Gender" id='male' value="Male">
            <label for="male" >Male</label>
            <input type="radio" name="Gender" id='female' value="Female">
            <label for="female" >Female</label>
            <input type="radio" name="Gender" id="Others" value="Other">
            <label for="Others" >Others</label>
        </section>
        <br>
        
       <section> <div class="input-data">
        <input type="text" id="age" required  placeholder="" aria-label="Username" aria-describedby="addon-wrapping">
        <label for="age"><h5>What is your age?</h5></label>
        <div class="underline"></div>
    </div>
</section>
 

        <br>
        
       <section>
        <h5>What is the highest level of education you have completed? </h5>
        <select id="qualification">
            <option disabled selected value> -- select an option -- </option>
            <option value="Less than High School">Less than High School</option>
            <option value="High School"> High School</option>

            <option value="College Degree">College Degree</option>
            <option value="Masters Degree">Masters Degree</option>
            <option value="Doctorate Degree">Doctorate Degree</option>
            
        </select>
    </section>
        
        
      <div class='hidden alert' id='selectItem'>
            Fill out all forms before proceeding
        </div>

            <div class='hidden alert' id='error'>
                Invalid age
            </div>
            <div class="btn_div">
 <button id='genInfo' class="btnn">Continue</button>
</div>
        
     </div>

  
       <div class="info hidden" id="politics"> <section>
        <br>
         <label for="qualification"><h5>How interested in politics are you?</h5></label>
        <br>

        <select id="interest">
            <option disabled selected value> -- select an option -- </option>
            <option value="Not at all Interested">Not at all Interested</option>
            <option value="Not very Interested"> Not very Interested</option>

            <option value="Somewhat Interested">Somewhat Interested</option>
            <option value="Very Interested">Very Interested</option>
        </select>
        <br>
        <br>
         <label><h5>Generally speaking, do you usually think of yourself as..</h5></label>
        <br>
        <select id="republican">
            <option disabled selected value> -- select an option -- </option>
            <option value="Strong Republican">Strong Republican</option>
            <option value="Not Strong Republican"> Not a Strong Republican</option>

            <option value="Lean Republican">Lean Republican</option>
            <option value="Independent">Independent</option>
            <option value="Lean Democrat">Lean Democrat</option>
            <option value="Strong Democrat">Strong Democrat</option>
            <option value="Not Strong Democrat"> Not a Strong Democrat</option>
        </select>
        <br>
        <br>
         <label><h5>For what candidate did you vote at the last US presidential election?</h5></label>
        <br>
        <select id="candidate">
            <option disabled selected value> -- select an option -- </option>
            <option value="Joe Biden">Joe Biden</option>
            <option value="Donald Trump"> Donald Trump</option>
            <option value="Someone Else">Someone Else</option>
            <option value="I didn't vote">I didn't vote</option>
        </select>
        <br>
        <br>
        <div class='hidden alert selectItem2'  >
            Fill out all forms before proceeding
        </div>
        <div class="btn_div">
        <button id='backToGen' class="btnn">Back</button>
        <button id="submitInfo"  class='btnn'>Submit experiment</button>
    </div>
    </section></div>
    
       
    
    <section id="code" class="info hidden">
        <div id="confirmcode">
        </div>
    </section>

    <script src="../static/info.js"></script>
    <script>
      const btn_div=  document.getElementsByClassName('btn_div')
      for (i of btn_div){
        if (i.children.length===1){
            i.style.justifyContent='end'
        }
      }
    </script>
</body>
</html>
